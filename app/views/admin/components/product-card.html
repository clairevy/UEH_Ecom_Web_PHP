<!-- Product Card Component -->
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100 shadow-custom">
        <div class="position-relative">
            <img src="" class="card-img-top p-4" alt="" style="height: 200px; object-fit: contain;" data-product-image>
            <div class="position-absolute top-0 end-0 p-2">
                <div class="dropdown">
                    <button class="btn btn-link btn-sm" type="button" data-bs-toggle="dropdown">
                        <img src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png" alt="More" width="20" height="20">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-edit-link>Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#" data-delete-action>Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h6 class="card-title fw-bold" data-product-name>Product Name</h6>
            <p class="card-text text-muted small" data-product-category>Category</p>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="h5 mb-0 text-success" data-product-price>$0.00</span>
            </div>
            
            <div class="border-top pt-3">
                <h6 class="fw-bold mb-2">Summary</h6>
                <p class="small text-muted mb-3" data-product-summary>Product summary description</p>
                
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex align-items-center mb-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/3208/3208676.png" alt="Sales" width="16" height="16" class="me-2">
                            <span class="small">Sales</span>
                            <span class="badge bg-warning text-dark ms-auto" data-sales-count>0</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex align-items-center mb-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="Remaining" width="16" height="16" class="me-2">
                            <span class="small">Remaining Products</span>
                            <span class="badge bg-secondary ms-auto" data-stock-count>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
