        }

        // Search functionality
        document.getElementById('customerSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#customersTable tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Select all checkbox functionality
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Initialize pagination
        document.addEventListener('DOMContentLoaded', function() {
            const paginationContainer = document.getElementById('pagination-container');
            if (paginationContainer) {
                window.ComponentManager.renderPagination(paginationContainer, {
                    ariaLabel: 'Customers pagination'
                });
            }
        });
    </script>

        // Wait for component manager to initialize
        if (window.ComponentManager) {
            window.ComponentManager.init().then(() => {
                console.log('Products management page initialized');
                initializeProductsPage();
            });
        }

        // Products page initialization
        function initializeProductsPage() {
            // Add Category Form Handler
            const addCategoryForm = document.getElementById('addCategoryForm');
            if (addCategoryForm) {
                addCategoryForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const categoryName = document.getElementById('categoryName').value;
                    const categoryDescription = document.getElementById('categoryDescription').value;
                    const categoryStatus = document.getElementById('categoryStatus').value;
                    
                    if (!categoryName.trim()) {
                        alert('Vui lòng nhập tên danh mục');
                        return;
                    }
                    
                    // Simulate adding category (replace with actual API call)
                    console.log('Adding category:', {
                        name: categoryName,
                        description: categoryDescription,
                        status: categoryStatus
                    });
                    
                    alert('Đã thêm danh mục "' + categoryName + '" thành công!');
                    
                    // Reset form
                    addCategoryForm.reset();
                });
            }
        }
