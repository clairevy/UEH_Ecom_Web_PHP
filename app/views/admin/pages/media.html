<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEWELLERY Admin - Media Library</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/media.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar Component Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Component Container -->
            <div id="header-container"></div>

            <!-- Content -->
            <main class="content">
                <!-- Media Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <svg width="32" height="32" fill="currentColor" class="text-primary me-2">
                                        <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                        <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2.002 3h10a2 2 0 0 1 2 2v8zm-12-1a1 1 0 0 0 1 1h9l-2.083-2.5-2.917 3.5-2-2-3 3.5V5a1 1 0 0 0-1-1h-1z"/>
                                    </svg>
                                    <h3 class="mb-0 text-primary" id="totalFiles">1,247</h3>
                                </div>
                                <h6 class="fw-bold">Tổng File Media</h6>
                                <p class="text-muted small mb-0">+48 tuần này</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <svg width="32" height="32" fill="currentColor" class="text-success me-2">
                                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                                    <h3 class="mb-0 text-success" id="totalImages">945</h3>
                                </div>
                                <h6 class="fw-bold">Hình Ảnh</h6>
                                <p class="text-muted small mb-0">+32 tuần này</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <svg width="32" height="32" fill="currentColor" class="text-info me-2">
                                        <path d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm6.79-6.907A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                                    </svg>
                                    <h3 class="mb-0 text-info" id="totalVideos">302</h3>
                                </div>
                                <h6 class="fw-bold">Video</h6>
                                <p class="text-muted small mb-0">+16 tuần này</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <svg width="32" height="32" fill="currentColor" class="text-warning me-2">
                                        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                        <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                    </svg>
                                    <h3 class="mb-0 text-warning" id="totalStorage">2.4 GB</h3>
                                </div>
                                <h6 class="fw-bold">Dung Lượng</h6>
                                <p class="text-muted small mb-0">3.8 GB còn lại</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Media Upload & Management -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Tải Lên File Mới</h5>
                    </div>
                    <div class="card-body">
                        <!-- Upload Purpose -->
                        <div class="mb-3">
                            <label class="form-label">Mục Đích Sử Dụng</label>
                            <select id="uploadPurpose" class="form-select">
                                <option value="">Chọn mục đích...</option>
                                <option value="product">Hình ảnh sản phẩm</option>
                                <option value="banner">Banner quảng cáo</option>
                                <option value="blog">Bài viết blog</option>
                                <option value="review">Đánh giá khách hàng</option>
                                <option value="general">Sử dụng chung</option>
                            </select>
                        </div>

                        <!-- Upload Zone -->
                        <div class="media-upload-zone" id="uploadZone">
                            <svg width="48" height="48" fill="currentColor" class="mb-3 text-primary upload-icon">
                                <path d="M8 2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.5L13.5 2H8zm0 1h5.5v4a1 1 0 0 0 1 1h4v9H8V3zm6 4V3l4 4h-4z"/>
                            </svg>
                            <h5 class="mb-2 upload-text">Kéo thả file vào đây hoặc nhấp để chọn</h5>
                            <p class="text-muted mb-0 upload-hint">Hỗ trợ: JPG, PNG, GIF, SVG, WebP, MP4, AVI, MOV (Tối đa 50MB mỗi file)</p>
                            <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display: none;">
                        </div>

                        <!-- Files Preview Section -->
                        <div id="filesPreviewSection" class="mt-4" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">File Đã Chọn (<span id="selectedFileCount">0</span>)</h6>
                                <div>
                                    <button type="button" class="btn btn-outline-danger btn-sm me-2" onclick="clearAllFiles()">
                                        <svg width="16" height="16" fill="currentColor" class="me-1">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                        Xóa Tất Cả
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="saveAllFiles()">
                                        <svg width="16" height="16" fill="currentColor" class="me-1">
                                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                        </svg>
                                        Lưu Tất Cả
                                    </button>
                                </div>
                            </div>
                            <div id="filesPreviewContainer" class="preview-grid"></div>
                        </div>
                    </div>
                </div>

                <!-- Media Library -->
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Thư Viện Media</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" id="gridViewBtn">
                                    <svg width="16" height="16" fill="currentColor">
                                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"/>
                                    </svg>
                                </button>
                                <button class="btn btn-sm btn-outline-primary" id="listViewBtn">
                                    <svg width="16" height="16" fill="currentColor">
                                        <path d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm file...">
                            </div>
                            <div class="col-md-3">
                                <select id="typeFilter" class="form-select">
                                    <option value="all">Tất cả</option>
                                    <option value="image">Hình ảnh</option>
                                    <option value="video">Video</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="dateFilter" class="form-select">
                                    <option value="all">Tất cả</option>
                                    <option value="today">Hôm nay</option>
                                    <option value="week">Tuần này</option>
                                    <option value="month">Tháng này</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select id="sortFilter" class="form-select">
                                    <option value="newest">Mới nhất</option>
                                    <option value="oldest">Cũ nhất</option>
                                    <option value="name">Tên A-Z</option>
                                    <option value="size">Kích thước</option>
                                </select>
                            </div>
                        </div>

                        <!-- Bulk Actions -->
                        <div class="mb-3">
                            <button class="btn btn-danger btn-sm" onclick="bulkDeleteMedia()">
                                <svg width="16" height="16" fill="currentColor" class="me-1">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                                Xóa Đã Chọn
                            </button>
                        </div>

                        <!-- Media Grid Container -->
                        <div id="mediaContainer" class="media-grid">
                            <!-- Media items will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination-container" class="mt-4"></div>
            </main>
        </div>
    </div>

    <!-- Component Manager -->
    <script src="../components/component-manager.js"></script>
    
    <!-- Page Configuration -->
    <script>
        window.pageConfig = {
            sidebar: {
                brandName: 'JEWELLERY',
                activePage: 'media',
                links: {
                    dashboard: '../index.html',
                    products: 'products.html',
                    orders: 'orders.html',
                    customers: 'customers.html',
                    'customer-roles': 'customer-roles.html',
                    collections: 'collections.html',
                    reviews: 'reviews.html',
                    media: 'media.html',
                    discounts: 'discounts.html',
                    payments: 'payments.html'
                },
                categories: [
                    { name: 'Vòng cổ', count: 12 },
                    { name: 'Vòng tay', count: 10 },
                    { name: 'Bông tai', count: 13 },
                    { name: 'Nhẫn', count: 4 },
                    { name: 'Lắc chân', count: 6 }
                ],
                categoriesTitle: 'DANH MỤC'
            },
            header: {
                title: 'Media Library',
                breadcrumb: 'Home > Product Management > Media Library'
            }
        };
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/media.js"></script>
</body>
</html>
