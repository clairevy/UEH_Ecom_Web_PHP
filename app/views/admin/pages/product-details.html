<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKS Admin - Product Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar Component Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Component Container -->
            <div id="header-container"></div>

            <!-- Content -->
            <main class="content">
                <div class="row">
                    <!-- Product Form -->
                    <div class="col-lg-8 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <!-- Product Name -->
                                <div class="form-group">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="productName" value="Adidas Ultra boost">
                                </div>

                                <!-- Description -->
                                <div class="form-group">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="4">Long distance running requires a lot from athletes.</textarea>
                                </div>

                                <!-- Category -->
                                <div class="form-group">
                                    <label for="category" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category" value="Sneaker">
                                </div>

                                <!-- Brand Name -->
                                <div class="form-group">
                                    <label for="brandName" class="form-label">Brand Name</label>
                                    <input type="text" class="form-control" id="brandName" value="Adidas">
                                </div>

                                <!-- SKU and Stock -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sku" class="form-label">SKU</label>
                                            <input type="text" class="form-control" id="sku" value="#33A53">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="stock" class="form-label">Stock Quantity</label>
                                            <input type="number" class="form-control" id="stock" value="21">
                                        </div>
                                    </div>
                                </div>

                                <!-- Pricing -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="regularPrice" class="form-label">Regular Price</label>
                                            <input type="text" class="form-control" id="regularPrice" value="$110.40">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="salePrice" class="form-label">Sale Price</label>
                                            <input type="text" class="form-control" id="salePrice" value="$450">
                                        </div>
                                    </div>
                                </div>

                              

                                <!-- Action Buttons -->
                                <div class="d-flex gap-2 mt-4">
                                    <button class="btn btn-primary-custom btn-custom px-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Update" width="16" height="16" class="me-1">
                                        UPDATE
                                    </button>
                                    <button class="btn btn-danger-custom btn-custom px-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/3096/3096673.png" alt="Delete" width="16" height="16" class="me-1">
                                        DELETE
                                    </button>
                                    <button class="btn btn-outline-secondary btn-custom px-4">
                                        <img src="https://cdn-icons-png.flaticon.com/512/189/189665.png" alt="Cancel" width="16" height="16" class="me-1">
                                        CANCEL
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Gallery -->
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <!-- Main Product Image -->
                                <div class="text-center mb-4">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" alt="Adidas Ultra boost" class="product-img-lg">
                                </div>

                                <!-- Product Gallery -->
                                <div class="mb-4">
                                    <h6 class="fw-bold mb-3">Product Gallery</h6>
                                    <div class="border-2 border-dashed rounded-custom p-4 text-center" style="border-color: var(--border-color);">
                                        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920277.png" alt="Upload" width="48" height="48" class="mb-2 opacity-50">
                                        <p class="text-muted mb-2">Drop your images here, or browse</p>
                                        <p class="text-muted small">Jpeg, png are allowed</p>
                                    </div>
                                </div>

                                <!-- Uploaded Images -->
                                <div class="uploaded-images">
                                    <div class="d-flex align-items-center justify-content-between mb-2 p-2 border rounded-custom">
                                        <div class="d-flex align-items-center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" alt="Product" width="30" height="30" class="me-2 rounded">
                                            <span class="small">Product thumbnail.jpg</span>
                                        </div>
                                        <div class="progress flex-grow-1 mx-2" style="height: 4px;">
                                            <div class="progress-bar bg-success" style="width: 100%"></div>
                                        </div>
                                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Complete" width="16" height="16" class="text-success">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-2 p-2 border rounded-custom">
                                        <div class="d-flex align-items-center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" alt="Product" width="30" height="30" class="me-2 rounded">
                                            <span class="small">Product thumbnail.jpg</span>
                                        </div>
                                        <div class="progress flex-grow-1 mx-2" style="height: 4px;">
                                            <div class="progress-bar bg-success" style="width: 100%"></div>
                                        </div>
                                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Complete" width="16" height="16" class="text-success">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-2 p-2 border rounded-custom">
                                        <div class="d-flex align-items-center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" alt="Product" width="30" height="30" class="me-2 rounded">
                                            <span class="small">Product thumbnail.jpg</span>
                                        </div>
                                        <div class="progress flex-grow-1 mx-2" style="height: 4px;">
                                            <div class="progress-bar bg-success" style="width: 100%"></div>
                                        </div>
                                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Complete" width="16" height="16" class="text-success">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-2 p-2 border rounded-custom">
                                        <div class="d-flex align-items-center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/2589/2589903.png" alt="Product" width="30" height="30" class="me-2 rounded">
                                            <span class="small">Product thumbnail.jpg</span>
                                        </div>
                                        <div class="progress flex-grow-1 mx-2" style="height: 4px;">
                                            <div class="progress-bar bg-success" style="width: 100%"></div>
                                        </div>
                                        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="Complete" width="16" height="16" class="text-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Component Manager -->
    <script src="../components/component-manager.js"></script>
    
    <!-- Page Configuration -->
    <script>
        window.pageConfig = {
            sidebar: {
                brandName: 'JEWELLERY',
                activePage: 'products',
                links: {
                    dashboard: '../index.html',
                    products: 'products.html',
                    orders: 'orders.html'
                },
                categories: [
                    { name: 'Vòng cổ', count: 12 },
                    { name: 'Vòng tay', count: 10 },
                    { name: 'Bông tai', count: 13 },
                    { name: 'Nhẫn', count: 4 },
                    { name: 'Lắc chân', count: 6 }
                ],
                categoriesTitle: 'DANH MỤC'
            },
            header: {
                title: 'Product Details',
                breadcrumb: 'Home > All Products > Product Details'
            }
        };
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
